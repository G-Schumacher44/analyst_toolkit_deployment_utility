# Duplicates module template (minimal)
notebook_mode: true
run_id: ""
logging: "auto"

duplicates:
  run: true
  mode: "flag"  # 'flag' or 'drop'
  subset_columns: []
  keep: "first"
  export:
    run: true
    export_path: "exports/reports/duplicates/duplicates_report.xlsx"
