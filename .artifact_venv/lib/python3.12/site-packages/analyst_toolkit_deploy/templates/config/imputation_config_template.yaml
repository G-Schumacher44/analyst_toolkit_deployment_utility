# Imputation module template (minimal)
notebook: true
run_id: ""
logging: "auto"

imputation:
  run: true
  strategies:
    __global__:
      method: 'median'
  settings:
    show_inline: true
    export:
      run: true
      export_path: "exports/reports/imputation/imputation_report.xlsx"
      as_csv: false
    checkpoint:
      run: true
      checkpoint_path: "exports/joblib/{run_id}/{run_id}_m07_df_imputed.joblib"

